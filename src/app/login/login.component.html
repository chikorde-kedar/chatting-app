<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/logo.png" width="150px" class="user-avatar" />
          <h1>Chatting App</h1>
          <!-- <form role="form"> -->
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="newUser.nickname" class="form-control input-underline input-lg" id="name" placeholder="Enter Name" required="" />
                  </div>

                  <div class="form-group">
                      <!-- <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password"> -->
                      <select class="form-control input-underline input-lg" [(ngModel)]="newUser.room" id="channel" placeholder="channel">
                          <option>Java</option>
                          <option>Dot Net</option>
                          <option>Python</option>
                      </select>
                  </div>
              </div>
              <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
          <!-- </form> -->
      </div>
  </div>
</div>
